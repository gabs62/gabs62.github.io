<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Retro Groove</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(41, 79, 94);
        
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url(80s.jpg);
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 60px;
            color: #eae3e3;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 6px #333;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #be2525;
            padding: 10px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            padding: 40px;
        }
        h2 {
            color: #891a87;
            font-size: 36px;
            margin-bottom: 20px;
        }
        ul,
        ol {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>80s Retro Groove</h1>
    </header>

    <nav>

        <a href="https://gabs62.github.io/artproject/musicpage2.html">1970s</a>
